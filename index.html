<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue CDNサーバーに接続 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- ファビコンに使用する画像を指定 -->
    <link rel="icon" type="image/png" href="https://assets.st-note.com/production/uploads/images/6965291/profile_6f0aace1499df999e1f7470b25f22624.jpg?fit=bounds&format=jpeg&quality=85&width=330">
    <!-- BootstrapのCSSを読み込み -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <title>マルチアンケートフォーム</title>

    <style>

    * {
      margin: 0;
      padding: 0;
    }
    

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: auto;
    }

    main {
    width: 100%;
    top: auto;
    position: relative;
    }
    
    .btn {
      background-color: rgb(40, 171, 159);
      border-color: rgb(40, 171, 159);
    }

    button:disabled {
      background-color: rgb(40, 171, 159) !important;
      border-color: rgb(40, 171, 159) !important;
    }

    /* ボタン同士の感覚 */
    .button-spacing {
    margin-right: 10px;
    }

    /* hover時 */
    .btn-primary:hover {
      background-color: rgb(40, 171, 159);
      border-color: rgb(40, 171, 159);
    }

    /* ボタンをクリックした時の効果 */
    .btn-primary:active {
      background-color: rgb(40, 171, 159) !important;
      border-color:rgb(40, 171, 159) !important;
      box-shadow: true; 
    }

    input[type="radio"]:checked + label {
      color: rgb(40, 171, 159) !important;
    }

    .required {
      color: red;
      margin-left: 5px;
    }

    /* グルグル回るデザイン */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    /* 進捗バーのレイアウト */
    .progress-bar {
      width: 100%;
      background-color: #f0f0f0;
      height: 20px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    /* 進捗バーの中の進む部分 */
    .progress {
      height: 100%;
      background-color: rgb(40, 171, 159);
      border-radius: 10px;
      transition: width 0.3s ease-in-out;
    }
    .form-container {
    width: 80%;
    padding: 20px;
    background-color: rgb(245, 248, 250);
    margin: 0 auto;
    position: relative;
    z-index: 1;
    align-items: center;
    border-radius: 10px;

    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    header {
      left: 0;
      width: 100%;
      height: 13vh;
      background-color: rgb(245, 248, 250);
      z-index: 2;
      overflow: hidden;
      margin: 0;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline-block;
      margin-inline: 10px;
    }

    a {
      text-decoration: none;
      color: #000000;
    }

    .question {
      border: 1x solid black;
      background-color: #eee;
      margin: 5px;
      padding: 5px;
      border-radius: 4px;
    }

    .survey-purpose {
      margin-top: 10px;
      padding-top: 10px;
      /* width: 100%; */
      /* position: absolute; */
      /* background-color: rgb(245, 248, 250) ; */
      z-index: 0;
      text-align: center;
      /* margin-bottom: 20px; */
    }

    .header-image {
      width: 100%;;
      height: 13vh;
      object-fit: cover;
      top: 0;
      margin: 0;
    }

    .container-fluid {
      padding-left: 0 ;
      padding-right: 0;
      display: flex;
      flex-direction: column;
    } 

    .navigation-bar {
      position: absolute;
      float: right;
      top: 50px;
      right: 30px;
 
    }

    </style>
</head>
<body>
    <div id="app" class="container-fluid">
        <header>
          <!-- ヘッダー画像を指定 -->
            <img class="header-image" src="https://trailheads.jp/wp-content/uploads/2018/09/plaid_003-1778x1000.jpg" width="100%">
            <div class="navigation-bar">
            <nav>
                <ul>
                  <li><a href="https://karte.io/resource/ebook/" >資料請求</a></li>
                  <li><button class="btn btn-primary" type="button" onclick="window.location.href='https://plaid.co.jp/contact/'">お問合せ</button></li>
                </ul>
            </nav>   
            </div>           
        </header>
        <main>
         <div class="survey-purpose">
          <!-- アンケートのタイトルとメッセージを入力 -->
            <h1>KARTE調査アンケートフォーム</h1>
            <p>アンケートの内容や調査目的などを記入。</p>
            <p style="color: red;">例）KARTEのご利用におけるアンケート調査を実施しています</p>
        </div>          
        <div class="form-container"> 
            <div class="progress-bar">
              <div class="progress" :style="{ width: (currentStep - 1)*50 + '%'}"></div>
            </div>
            <p style="font-size: small; color: red;">
              「*」は回答必須項目です。
            </p>
            <form @submit.prevent="submitForm">
              <component :is="currentStep === 1 ? 'page-one' : 'page-two'" @next="nextStep" @prev="prevStep" />
            </form>
        </div>
        <main>
    </div>

    <script>
        // 1ページ目のコンポーネント
        const PageOne = {
          emits: ['next', 'prev'],
          template: `
            <div class="form-group">
            <div class="question">
              <label for="companyName">企業名<span class="required">*</span></label>
              <input type="text" id="companyName" v-model="form.companyName" class="form-control" required placeholder="株式会社プレイド">
            </div>
            <div class="question">
              <label for="fullName">氏名<span class="required">*</span></label>
              <input type="text" id="fullName" v-model="form.fullName" class="form-control" required placeholder="プレイド太郎">
            </div>
            <div class="question">
              <p>顧客満足度<span class="required">*</span></p>
              <ul style="display:inline-block;">
                <li>
                  <label for="satification">満足</label>
                  <input type="radio" name="satification" value="満足" v-model="selectSatification" >
                </li>
                <li>
                  <label for="satification">やや満足</label>
                  <input type="radio" name="satification" value="やや満足" v-model="selectSatification" >
                </li>
                <li>
                  <label for="satification">やや不満</label>
                  <input type="radio" name="satification" value="やや不満" v-model="selectSatification" >
                </li>
                <li>
                  <label for="satification">不満</label>
                  <input type="radio" name="satification" value="不満" v-model="selectSatification" >
                </li>
              </ul>
            </div>
            <div class="question">
              <label for="comment">ご意見</label>
              <textarea id="comment" v-model="form.comment" class="form-control" required placeholder="任意回答"></textarea>
            </div>
            <div class="question">
              <p>性別</p>
              <select name="sex">
                <option value="male">男性</option>
                <option value="female">女性</option>
              </select>
            </div>
            <div class="question">
              <label for="age">年齢</label>
              <input type="number" id="age" v-model="form.age" class="form-control" required placeholder="半角数字以外で入力できません">
            </div>
          </div>

          <button @click.prevent="nextStep" :disabled="!isFormValid" class="btn btn-primary">次へ</button>
          `,
          data(){
            return {
              form: {
                companyName: '',
                fullName: '',
                comment: '',
                age: null,
              },
              selectSatification: null,
            };
          },
          computed: {
          isFormValid(){
              return this.form.companyName.trim() !== '' && this.form.fullName.trim() !== '' && this.selectSatification !== null;
            }
          },
          methods: {
            nextStep(){
              this.$emit('next');
            }
          }
        };
        // 2ページ目のコンポーネント
        const PageTwo = {
          emits: ['next', 'prev'],
          template: `
          <div class="form-group">
           <div>
            <label for="email">Eメール<span class="required">*</span></label>
            <input type="email" id="email" v-model="form.email" class="form-control" required placeholder="abcde@gkaisya.co.jp">
           </div>
           <div>
            <label for="tel">電話番号<span class="required">*</span></label>
            <input type="tel" id="tel" v-model="form.tel" class="form-control" required placeholder="-無しで数値のみで入力してください">
           </div>
           <div>
            <label for="birthday">生年月日<span class="required">*</span></label>
            <input type="date" id="birthday" v-model="form.birthday" class="form-control" required>
           </div>
          </div>
      
          <button @click.prevent="prevStep" class="btn btn-primary button-spacing">戻る</button>
      
          <button type="submit" @click="submitForm" class="btn btn-primary" :disabled="!isDisabled" >
            <span v-if="!loading">送信</span>
            <div v-if="loading" class="spinner"></div>
          </button>

          <p v-if="submitSuccess" style="color: green; padding-top: 15px">○送信が完了しました</p>
          `,
          data(){
            return {
              form: {
                email: '',
                tel: '',
                birthday: '',
              },
              loading: false,
              submitSuccess: false
            }
          },
          computed: {
            isDisabled(){
              return this.form.email.trim() !== '' && this.form.tel.trim() !== '' && this.form.birthday.trim() !== '' && this.loading == false;
            }
          },
          methods: {
            prevStep(){
              this.$emit("prev");
            },
            submitForm(){
              this.loading = true;
      
              setTimeout(() => {
                console.log("フォームが送信されました");
                this.loading = false;
                this.submitSuccess = true;
                this.currentStep = 3;
                }, 5000);
              }
            }
          };
      
        const app = Vue.createApp({
          data() {
            return {
              currentStep: 1,
              loading: false,
              submitSuccess: false
              }
          },
          methods: {
            submitForm() {
              // ここでフォームのデータを送信するための処理を追加
            this.loading = true;
      
            setTimeout(() => {
              console.log("フォームが送信されました");
              this.loading = false;
              this.submitSuccess = true;
              this.currentStep = 3;
              }, 5000);
            },
            nextStep() {
              this.currentStep++;
            },
            prevStep(){
              this.currentStep--;
            }
          }
        });
        app.component('page-one', PageOne);
        app.component('page-two', PageTwo);
        app.mount("#app");
      </script>
      
</body>
</html>
